<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregable 1</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-primary text-white">
    <h1>Cotizador Fixie</h1>
    <div id="container">
        <h2>Elegí los componentes de tu bici y te pasamos una cotización aproximada</h2>
    </div>
     <div class="container">
    
        <img id=cambiaFoto src='IMAGENES/bici_cuadro_negro.png' alt="La bici"style="width:500px;">
       <p>Elegí el color</p>
        <div class="botonera" id="botonColor">
            <div class="boton" style="background-color: black" value="negra" onclick="cambiaColor('IMAGENES/bici_cuadro_negro.png'); escribeColor('Negra')"></div>
            <div class="boton" style="background-color: white" value="blanca" onclick="cambiaColor('IMAGENES/bici_cuadro_blanco.png');escribeColor('blanca')"></div>
            <div class="boton" style="background-color: red" value="roja" onclick="cambiaColor('IMAGENES/bici_cuadro_rojo.png');escribeColor('roja')"></div>
            <div class="boton" style="background-color: green" value="verde" onclick="cambiaColor('IMAGENES/bici_cuadro_verde.png');escribeColor('verde')"></div>
            <div class="boton" style="background-color: blue" value="azul" onclick="cambiaColor('IMAGENES/bici_cuadro_azul.png');escribeColor('azul')"></div>
        </div>
    </div>
   
    <div class="container"><label for="transmision">Tipo de transmision</label>
    <p>
    <select class="form-select"id="transmision" onchange="escribeColor()">
          <option class="option" value="Piñon Fijo">Piñon fijo</option>
          <option class="option" value="con transmisión Libre">Rueda libre</option>
          <option class="option" value="con 6 Cambios">6 cambios</option>
    </select>
    </p>
    <p>
        <label for="RuedaDel">Tipo de Rueda delantera:</label>
        <select class="form-select"id="RuedaDel" onchange="actualizar()">
            <option class="option" value="triple pared">Triple pared</option>
            <option class="option" value="perfil alto">Perfil Alto</option>
            <option class="option" value="normal">Normal</option>
        </select>
    </p>    
    <p>
        <label for="RuedaTras">Tipo de Rueda trasera:</label>
        <select class="form-select"id="RuedaTras" onchange="actualizar()">
            <option class="option" value="triple pared">Triple pared</option>
            <option class="option" value="perfil alto">Perfil Alto</option>
            <option class="option" value="normal">Normal</option>
        </select>
    </p>
    
    <p id="resultado">
        Tu bici elegida
    </p>
</div>
    <script src=script.js></script>

</body>
</html>
